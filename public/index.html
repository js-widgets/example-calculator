<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>React Calculator</title>
    <script src="https://unpkg.com/react@17.0.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="example-calculator"></div>
    <script src="//js-widgets.github.io/widget-registry-boilerplate/widget-registry/production/loader.js"></script>
    <script>
      document.loadWidgets([
        {
          instanceId: 'example-calculator',
          language: 'en',
          onRenderFinish: (domElement) =>
            console.debug('The widget has finished rendering: ', domElement),
          origin: 'https://js-widgets.github.io',
          renderFunctionName: 'renderExampleWidget',
        },
      ]);
    </script>
  </body>
</html>
